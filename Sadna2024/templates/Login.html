<!DOCTYPE html>
<html lang="he">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/StyleLogin.css">
    <link rel="shortcut icon" href="/static/images/Logo.png">
    <title>האתר לתמיכה בחיילים בודדים</title>
</head>
<body>
    <div class="container right-panel-active" id="container">
        <div class="form-container sign-in-container" dir="rtl">
            <form action="/login" method="post" enctype="multipart/form-data">
                <h1>חבר באתר</h1>
                <br>
                {% if error_message %}
                <div id="errorMessage">{{ error_message }}</div>
                {% endif %}
                <br>
                <span>מלא את פרטי ההתחברות</span>
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <a href="#">שכחת סיסמה</a>
                <button type="submit">התחבר</button>
            </form>
        </div>
        <div class="form-container sign-up-container" dir="rtl">
            <form action="/registration" method="post" enctype="multipart/form-data">
                <h1>צור חשבון משתמש</h1>
                <br>
                <span>בחר באפשרות המתאימה בעבורך:</span>
                <br>
                <div class="form__option">
                    <div class="form__option">
                        <input class="form__radio" type="radio" name="userOption" id="soldierOption" value="soldier" required>
                        <label class="form__label" for="soldierOption">חייל בודד</label>
                    </div>
                    <div class="form__option">
                        <input class="form__radio" type="radio" name="userOption" id="volunteerOption" value="family">
                        <label class="form__label" for="volunteerOption">משפחה מתנדבת</label>
                    </div>
                </div>                
                <br>
                <button type="submit">הירשם</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>!ברוך שובך</h1>
                    <p>להמשך הפעילות שלך התחבר עם פרטייך המזהיים</p>
                    <button class="ghost" id="signIn">התחבר</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>הצטרף אלינו</h1>
                    <p>מלא את פרטיך והצטרף אלינו למסע של תמיכה</p>
                    <button class="ghost" id="signUp">הירשם</button>
                </div>
            </div>
        </div>
        <script src="/static/js/Script.js"></script>
    </div>
</body>
</html>
